<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Librarians - Fan Quote Generator</title>

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>
    <link href="styles/style.css" rel="stylesheet" type="text/css">

</head>

<body translate="no">

    <div class="bg">
        <div class="container text-center" style="padding-top: 60px;">

            <blockquote class="block-quote">
                <p id="quote-text" class="mb-0 lead text-light">Librarians. We're the Librarians.</p>
                <footer id="quote-footer" class="blockquote-footer">Cassandra [to Girl] in
                    <cite id="quote-site" title="Source Title">The Librarians</cite>
                </footer>
            </blockquote>
            <div id="buttons-all" class="row text-center mx-auto">
                <div class="col-md-4 my-auto lead">
                </div>
                <div id="main-buttons" class="col-md-4 my-auto lead">

                    <button id="next-quote" class="btn btn-primary">Next Quote</button>

                    <button id="random-quote" class="btn btn-primary">Random Quote</button>

                    <div class="btn-group dropdown">

                        <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" id="dropdownMenu" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">...
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>

                        <div class="dropdown-menu" aria-labelledby="dropdownMenu">
                            <a id="filter-flynn" class="dropdown-item lib-character-filter" href="#">Flynn</a>
                            <a id="filter-eve" class="dropdown-item lib-character-filter" href="#">Eve</a>
                            <a id="filter-cassandra" class="dropdown-item lib-character-filter" href="#">Cassandra</a>
                            <a id="filter-ezekiel" class="dropdown-item lib-character-filter" href="#">Ezekiel</a>
                            <a id="filter-jake" class="dropdown-item lib-character-filter" href="#">Jake</a>
                            <a id="filter-jenkins" class="dropdown-item lib-character-filter" href="#">Jenkins</a>
                            <div class="dropdown-divider"></div>
                            <a id="filter-clear" class="dropdown-item" href="#">Clear Filter</a>
                            <div class="dropdown-divider"></div>
                            <a id="toggle-quote-type" class="dropdown-item" href="#">Toggle Quote Type</a>
                        </div>

                    </div>

                </div>
                <!--end main-buttons-->
                <div class="col-md-4 my-auto lead">
                </div>
            </div>
        </div>

    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.js'></script>
    <script src="scripts/main.js"></script>

</body>

</html>
